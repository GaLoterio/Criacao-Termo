<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login - Sistema de Termos</title>
  <link rel="icon" type="image/jpeg" href="images/logoOMLT.jpeg" />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet" />
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet" />
  <link href="Css/index.css" rel="stylesheet" />
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

  <!-- Supabase principal -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2.45.4/dist/umd/supabase.min.js"></script>
  <!-- Fallback local -->
  <script>
    if (!window.supabase) {
      console.warn("⚠️ CDN do Supabase falhou, carregando fallback local...");
      const script = document.createElement("script");
      script.src = "js/libs/supabase.min.js";
      document.head.appendChild(script);
    }
  </script>

  <!-- Seu arquivo de autenticação -->
  <script src="js/supabase-auth.js"></script>

  <!-- Sons dos alerts -->
  <script>
    function playSound(type) {
      const ctx = new (window.AudioContext || window.webkitAudioContext)();
      const osc = ctx.createOscillator();
      const gain = ctx.createGain();
      osc.connect(gain);
      gain.connect(ctx.destination);
      const tones = {
        success: [523, 659, 784],
        error: [523, 392, 262],
        info: [440, 440],
        warning: [440, 880, 440]
      }[type];
      tones.forEach((f, i) => osc.frequency.setValueAtTime(f, ctx.currentTime + i * 0.1));
      gain.gain.setValueAtTime(0.1, ctx.currentTime);
      gain.gain.exponentialRampToValueAtTime(0.01, ctx.currentTime + 0.3);
      osc.start();
      osc.stop(ctx.currentTime + 0.3);
    }
  </script>
</head>

<body>
  <div class="main-container">
    <div class="container">
      <div class="header">
        <div class="logo">
          <img src="images/logoOMLT.jpeg" alt="Logo OMLT" />
        </div>
        <h1>Login</h1>
        <p class="subtitle">Acesse o sistema de geração de termos</p>
      </div>

      <form id="loginForm">
        <div class="form-section">
          <div class="form-group">
            <label for="email"><i class="fas fa-envelope"></i> Email</label>
            <div class="input-wrapper">
              <input id="email" type="email" placeholder="seu@email.com" required />
            </div>
          </div>

          <div class="form-group">
            <label for="password"><i class="fas fa-lock"></i> Senha</label>
            <div class="input-wrapper">
              <input id="password" type="password" placeholder="Sua senha" required />
            </div>
          </div>

          <button type="submit" class="btn-primary" id="loginBtn">
            <i class="fas fa-sign-in-alt"></i> Entrar
          </button>
        </div>
      </form>

      <div class="auth-links">
        <p>Não tem uma conta? <a href="Pages/register.html">Registre-se aqui</a></p>
        <p><a href="#" onclick="forgotPassword()">Esqueceu sua senha?</a></p>
      </div>
    </div>
  </div>

  <!-- Funções específicas da página -->
  <script>
    // Login
    document.getElementById("loginForm").addEventListener("submit", async (e) => {
      e.preventDefault();
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;
      const btn = document.getElementById("loginBtn");
      btn.disabled = true;
      btn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Entrando...';

      try {
        const result = await window.authSupabase.signInWithEmail(email, password);
        playSound("success");
        Swal.fire({
          icon: "success",
          title: "Sucesso!",
          text: "Login realizado com sucesso!",
          toast: true,
          position: "top-end",
          timer: 1500,
          showConfirmButton: false
        }).then(() => (window.location.href = "Pages/termoresponsabilidade.html"));
      } catch (err) {
        playSound("error");
        Swal.fire({
          icon: "error",
          title: "Erro!",
          text: err.message,
          toast: true,
          position: "top-end",
          timer: 3000,
          showConfirmButton: false
        });
      } finally {
        btn.disabled = false;
        btn.innerHTML = '<i class="fas fa-sign-in-alt"></i> Entrar';
      }
    });

    // Garantia de inicialização antes do uso
    document.addEventListener("DOMContentLoaded", async () => {
      const waitForAuth = async () => {
        if (window.authSupabase && window.authSupabase.currentUser) {
          const user = await window.authSupabase.currentUser();
          if (user && user.email) {
            console.log("Usuário logado detectado:", user.email);
            window.location.href = "Pages/termoresponsabilidade.html";
          }
        } else {
          setTimeout(waitForAuth, 400);
        }
      };
      waitForAuth();
    });
  </script>
</body>

</html>
