<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Registro - Sistema de Termos</title>
  <link rel="icon" type="image/jpeg" href="../images/logoOMLT.jpeg" />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet" />
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet" />
  <link href="../Css/register.css" rel="stylesheet" />
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

  <!-- Supabase principal -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2.45.4/dist/umd/supabase.min.js"></script>
  <!-- Fallback local -->
  <script>
    if (!window.supabase) {
      console.warn("‚ö†Ô∏è CDN do Supabase falhou, carregando fallback local...");
      const script = document.createElement("script");
      script.src = "../js/libs/supabase.min.js";
      document.head.appendChild(script);
    }
  </script>

  <!-- Script de autentica√ß√£o -->
  <script src="../js/supabase-auth.js"></script>

  <!-- Sons dos alerts -->
  <script>
    function playSound(type) {
      const ctx = new (window.AudioContext || window.webkitAudioContext)();
      const osc = ctx.createOscillator();
      const gain = ctx.createGain();
      osc.connect(gain);
      gain.connect(ctx.destination);
      const tones = {
        success: [523, 659, 784],
        error: [523, 392, 262],
        info: [440, 440],
        warning: [440, 880, 440]
      }[type];
      tones.forEach((f, i) => osc.frequency.setValueAtTime(f, ctx.currentTime + i * 0.1));
      gain.gain.setValueAtTime(0.1, ctx.currentTime);
      gain.gain.exponentialRampToValueAtTime(0.01, ctx.currentTime + 0.3);
      osc.start();
      osc.stop(ctx.currentTime + 0.3);
    }
  </script>

  <style>
    /* üîπ Ajuste visual para os bot√µes de setor */
    .sector-btn {
      border: 2px solid transparent;
      background-color: #f8f8f8;
      border-radius: 10px;
      padding: 10px 15px;
      font-weight: 500;
      cursor: pointer;
      transition: 0.2s;
      width: 48%;
      margin: 3px 1%;
    }

    .sector-btn:hover {
      background-color: #ecebff;
    }

    .sector-btn.selected {
      border: 2px solid #6c63ff;
      background-color: #f0f0ff;
      color: #6c63ff;
      font-weight: 600;
      box-shadow: 0 0 6px rgba(108, 99, 255, 0.3);
    }

    .sector-options {
      display: flex;
      flex-wrap: wrap;
      justify-content: space-between;
    }

    button:disabled {
      opacity: 0.6;
      cursor: not-allowed;
    }
  </style>
</head>

<body>
  <div class="main-container">
    <div class="container">
      <div class="header">
        <div class="logo">
          <img src="../images/logoOMLT.jpeg" alt="Logo OMLT" />
        </div>
        <h1>Registro</h1>
        <p class="subtitle">Crie sua conta no sistema</p>
      </div>

      <form id="registerForm">
        <div class="form-section">

          <!-- Email -->
          <div class="form-group">
            <label for="email"><i class="fas fa-envelope"></i> Email</label>
            <div class="input-wrapper">
              <input id="email" type="email" placeholder="seu@email.com" required />
            </div>
          </div>

          <!-- Sele√ß√£o de setor -->
          <div class="form-group">
            <label for="sector"><i class="fas fa-building"></i> Selecione seu setor</label>
            <div class="sector-selection">
              <div class="sector-options">
                <button type="button" class="sector-btn" data-sector="RH">
                  <i class="fas fa-users"></i> <span>Recursos Humanos</span>
                </button>
                <button type="button" class="sector-btn" data-sector="TI">
                  <i class="fas fa-laptop"></i> <span>Tecnologia</span>
                </button>
                <button type="button" class="sector-btn" data-sector="FINANCEIRO">
                  <i class="fas fa-calculator"></i> <span>Financeiro</span>
                </button>
                <button type="button" class="sector-btn" data-sector="ADMIN">
                  <i class="fas fa-crown"></i> <span>Administra√ß√£o</span>
                </button>
              </div>
            </div>
          </div>

          <!-- Senha -->
          <div class="form-group">
            <label for="password"><i class="fas fa-lock"></i> Senha</label>
            <div class="input-wrapper">
              <input id="password" type="password" placeholder="M√≠nimo 6 caracteres" required />
            </div>
          </div>

          <!-- Confirmar senha -->
          <div class="form-group">
            <label for="confirmPassword"><i class="fas fa-lock"></i> Confirmar senha</label>
            <div class="input-wrapper">
              <input id="confirmPassword" type="password" placeholder="Digite a senha novamente" required />
            </div>
          </div>

          <!-- Bot√£o -->
          <button type="submit" class="btn-primary" id="registerBtn" disabled>
            <i class="fas fa-user-plus"></i> Criar Conta
          </button>
        </div>
      </form>

      <div class="auth-links">
        <p>J√° tem uma conta? <a href="../index.html">Fa√ßa login aqui</a></p>
      </div>
    </div>
  </div>

  <script>
    let selectedSector = null;
    const sectorButtons = document.querySelectorAll(".sector-btn");
    const registerBtn = document.getElementById("registerBtn");

    sectorButtons.forEach(btn => {
      btn.addEventListener("click", () => {
        sectorButtons.forEach(b => b.classList.remove("selected"));
        btn.classList.add("selected");
        selectedSector = btn.dataset.sector;
        registerBtn.disabled = false;
      });
    });

    document.getElementById("registerForm").addEventListener("submit", async (e) => {
      e.preventDefault();
      const email = document.getElementById("email").value.trim();
      const password = document.getElementById("password").value;
      const confirmPassword = document.getElementById("confirmPassword").value;

      if (!selectedSector) {
        playSound("warning");
        return Swal.fire({ icon: "warning", title: "Selecione um setor!", toast: true, timer: 3000, position: "top-end" });
      }

      if (password !== confirmPassword) {
        playSound("error");
        return Swal.fire({ icon: "error", text: "As senhas n√£o coincidem.", toast: true, position: "top-end" });
      }

      registerBtn.disabled = true;
      registerBtn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Criando conta...';

      try {
        await window.authSupabase.signUpWithEmail(email, password);
        playSound("success");
        Swal.fire({
          icon: "success",
          title: "Conta criada!",
          text: "Verifique seu e-mail para confirmar o cadastro.",
          toast: true,
          timer: 2500,
          position: "top-end",
          showConfirmButton: false
        }).then(() => window.location.href = "../index.html");
      } catch (err) {
        playSound("error");
        Swal.fire({ icon: "error", title: "Erro!", text: err.message, toast: true, timer: 4000, position: "top-end" });
      } finally {
        registerBtn.disabled = false;
        registerBtn.innerHTML = '<i class="fas fa-user-plus"></i> Criar Conta';
      }
    });

    // ‚úÖ Corre√ß√£o aqui: s√≥ redireciona se o usu√°rio REALMENTE estiver logado
    document.addEventListener("DOMContentLoaded", async () => {
      const waitForAuth = async () => {
        if (window.authSupabase && window.authSupabase.currentUser) {
          const user = await window.authSupabase.currentUser();
          if (user && user.email) {
            console.log("Usu√°rio ativo detectado:", user.email);
            window.location.href = "termoresponsabilidade.html";
          }
        } else {
          setTimeout(waitForAuth, 400);
        }
      };
      waitForAuth();
    });
  </script>

</body>

</html>
