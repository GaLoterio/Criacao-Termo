<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registro - Sistema de Termos</title>
  <link rel="icon" type="image/jpeg" href="images/logoOMLT.jpeg">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
  <link href="Css/register.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>

<body>
  <div class="main-container">
    <div class="container">
      <div class="header">
        <div class="logo">
          <img src="images/logoOMLT.jpeg" alt="Logo OMLT">
        </div>
        <h1>Registro</h1>
        <p class="subtitle">Crie sua conta no sistema</p>
      </div>

      <form id="registerForm">
        <div class="form-section">
          <!-- Nome -->
          <div class="form-group">
            <label for="name">
              <i class="fas fa-user"></i> Nome completo
            </label>
            <div class="input-wrapper">
              <input id="name" type="text" placeholder="Seu nome completo" required>
            </div>
          </div>

          <!-- Email -->
          <div class="form-group">
            <label for="email">
              <i class="fas fa-envelope"></i> Email
            </label>
            <div class="input-wrapper">
              <input id="email" type="email" placeholder="seu@email.com" required>
            </div>
          </div>

          <!-- Empresa 
          <div class="form-group">
            <label for="company">
              <i class="fas fa-building"></i> Empresa (opcional)
            </label>
            <div class="input-wrapper">
              <input id="company" type="text" placeholder="Nome da empresa">
            </div>
          </div> -->

          <!-- Seleção de setor -->
          <div class="form-group">
            <label for="sector">
              <i class="fas fa-building"></i> Selecione seu setor
            </label>
            <div class="sector-selection">
              <div class="sector-options">
                <button type="button" class="sector-btn" data-sector="RH">
                  <i class="fas fa-users"></i>
                  <span>Recursos Humanos</span>
                </button>
                <button type="button" class="sector-btn" data-sector="TI">
                  <i class="fas fa-laptop"></i>
                  <span>Tecnologia</span>
                </button>
                <button type="button" class="sector-btn" data-sector="FINANCEIRO">
                  <i class="fas fa-calculator"></i>
                  <span>Financeiro</span>
                </button>
                <button type="button" class="sector-btn" data-sector="ADMIN">
                  <i class="fas fa-crown"></i>
                  <span>Administração</span>
                </button>
              </div>
            </div>
          </div>

          <!-- Senha -->
          <div class="form-group">
            <label for="password">
              <i class="fas fa-lock"></i> Senha
            </label>
            <div class="input-wrapper">
              <input id="password" type="password" placeholder="Mínimo 6 caracteres" required>
            </div>
          </div>

          <!-- Confirmar senha -->
          <div class="form-group">
            <label for="confirmPassword">
              <i class="fas fa-lock"></i> Confirmar senha
            </label>
            <div class="input-wrapper">
              <input id="confirmPassword" type="password" placeholder="Digite a senha novamente" required>
            </div>
          </div>

          <!-- Botão de registro -->
          <button type="submit" class="btn-primary" id="registerBtn">
            <i class="fas fa-user-plus"></i> Criar Conta
          </button>
        </div>
      </form>

      <div class="auth-links">
        <p>Já tem uma conta? <a href="login.html">Faça login aqui</a></p>
      </div>
    </div>
  </div>

  <script src="js/permissions.js"></script>
  <script src="js/json-auth.js"></script>
  <script>
    // Seleção de setor
    let selectedSector = null;
    const sectorButtons = document.querySelectorAll('.sector-btn');
    
    sectorButtons.forEach(btn => {
      btn.addEventListener('click', () => {
        // Remove seleção anterior
        sectorButtons.forEach(b => b.classList.remove('selected'));
        
        // Adiciona seleção atual
        btn.classList.add('selected');
        selectedSector = btn.dataset.sector;
        
        // Habilita botão de registro
        document.getElementById('registerBtn').disabled = false;
      });
    });

    // Formulário de registro
    document.getElementById('registerForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      
      const name = document.getElementById('name').value.trim();
      const email = document.getElementById('email').value.trim();
      const company = ''; // Campo removido temporariamente
      const password = document.getElementById('password').value;
      const confirmPassword = document.getElementById('confirmPassword').value;
      const registerBtn = document.getElementById('registerBtn');
      
      // Validações
      if (!name) {
        Swal.fire({
          icon: 'error',
          title: 'Erro!',
          text: 'Nome é obrigatório',
          confirmButtonColor: '#667eea',
          position: 'top-end',
          toast: true
        });
        return;
      }

      if (!email) {
        Swal.fire({
          icon: 'error',
          title: 'Erro!',
          text: 'Email é obrigatório',
          confirmButtonColor: '#667eea',
          position: 'top-end',
          toast: true
        });
        return;
      }

      if (!selectedSector) {
        Swal.fire({
          icon: 'error',
          title: 'Erro!',
          text: 'Por favor, selecione um setor',
          confirmButtonColor: '#667eea',
          position: 'top-end',
          toast: true
        });
        return;
      }

      if (!password) {
        Swal.fire({
          icon: 'error',
          title: 'Erro!',
          text: 'Senha é obrigatória',
          confirmButtonColor: '#667eea',
          position: 'top-end',
          toast: true
        });
        return;
      }

      if (password.length < 6) {
        Swal.fire({
          icon: 'error',
          title: 'Erro!',
          text: 'Senha deve ter pelo menos 6 caracteres',
          confirmButtonColor: '#667eea',
          position: 'top-end',
          toast: true
        });
        return;
      }

      if (password !== confirmPassword) {
        Swal.fire({
          icon: 'error',
          title: 'Erro!',
          text: 'Senhas não coincidem',
          confirmButtonColor: '#667eea',
          position: 'top-end',
          toast: true
        });
        return;
      }
      
      // Estado de loading
      registerBtn.classList.add('loading');
      registerBtn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Criando conta...';
      registerBtn.disabled = true;
      
      try {
        // Simular delay para UX
        await new Promise(resolve => setTimeout(resolve, 2000));
        
        const userData = {
          name,
          email,
          company,
          sector: selectedSector,
          password
        };

        await jsonRegisterUser(userData);

        // Sucesso
        Swal.fire({
          icon: 'success',
          title: 'Sucesso!',
          text: 'Conta criada com sucesso!',
          confirmButtonColor: '#48bb78',
          timer: 2000,
          showConfirmButton: false,
          position: 'top-end',
          toast: true
        }).then(() => {
          window.location.href = 'login.html';
        });
        
      } catch (error) {
        // Erro
        Swal.fire({
          icon: 'error',
          title: 'Erro!',
          text: error.message,
          confirmButtonColor: '#667eea',
          position: 'top-end',
          toast: true
        });
        registerBtn.classList.remove('loading');
        registerBtn.innerHTML = '<i class="fas fa-user-plus"></i> Criar Conta';
        registerBtn.disabled = false;
      }
    });


    // Verificar se já está logado
    document.addEventListener('DOMContentLoaded', () => {
      if (jsonIsUserLoggedIn()) {
        window.location.href = 'Pages/index.html';
      }
    });
  </script>
</body>

</html>
